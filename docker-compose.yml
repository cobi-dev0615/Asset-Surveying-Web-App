services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seretail-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - seretail

  db:
    image: mysql:8.0
    container_name: seretail-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: seretail_root
      MYSQL_DATABASE: seretail_app
      MYSQL_USER: seretail
      MYSQL_PASSWORD: seretail_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-useretail", "-pseretail_pass"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - seretail

volumes:
  db_data:

networks:
  seretail:
    driver: bridge
